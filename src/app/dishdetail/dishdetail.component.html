<div class="conatiner"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">
    <div fxFlex="100">
      <div>
        <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        <hr>
      </div>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <mat-card >
            <mat-card-header>
                <mat-card-title>
                    <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{dish.image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail',next]"><span class="fa fa-chevron-right fa-lg"></span></button>
            </mat-card-actions>
            <mat-card-actions>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex [hidden]="dish || errMsg">
        <mat-spinner></mat-spinner>
        <h4>Loading ..... Please Wait</h4>
    </div>
    <div fxFlex *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{errMess}}</h4>
    </div>

    <div fxFlex="40">
        <mat-list *ngIf="dish">
            <h1 mat-header>Comments</h1>
            <mat-list-item *ngFor="let comment of comments">
                <h4 mat-line>{{comment.comment}}</h4>
                <p mat-line>{{comment.rating}} rating</p>
                <p mat-line>{{comment.date | date}}</p>
                <p mat-line>
                    <span> --- {{comment.author}}</span>
                </p>
            </mat-list-item>
        </mat-list>
    </div>
</div>
